<app-sub-header [header]="2"></app-sub-header>

<div>
    <div class="container">
        <div class="row">
            <div class="center">
                {{subtitle}}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 m10 l8  push-m1 push-l2">
            <div class="card">
                <div class="card-content">
                    <form #obraForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="nombre" type="text" class="validate" name="nombre" #nombre="ngModel"
                                    [(ngModel)]="obra.nombre" required pattern="[a-zA-Zñáéíóú ]+" autofocus>
                                <label for="nombre" *ngIf="!is_edit">Nombre</label>
                                <span class="helper-text" data-error="erróneo" data-success="correcto">Ingrese el
                                    nombre</span>
                            </div>
                            <div class="input-field col s16">
                                <input id="fecha" type="date" class="" name="fecha" #fecha="ngModel"
                                    [(ngModel)]="obra.fecha" required>
                                <span class="helper-text" data-error="erróneo" data-success="correcto">Ingrese la fecha
                                    de Publicación</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="informacion" class="materialize-textarea" name="informacion"
                                    #informacion="ngModel" [(ngModel)]="obra.informacion" required></textarea>
                                <label for="informacion" *ngIf="!is_edit">Información</label>
                                <span class="helper-text" data-error="erróneo" data-success="correcto">Ingrese los datos
                                    sobre la obra</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="categoria" type="text" class="validate" name="categoria" #categoria="ngModel"
                                    [(ngModel)]="obra.categoria" required pattern="[a-zA-Zñáéíóú, ]+">
                                <label for="categoria" *ngIf="!is_edit">Categoria</label>
                                <span class="helper-text" data-error="erróneo" data-success="correcto">Ingrese la
                                    categoria a la que pertenece</span>
                            </div>
                            <div class="input-field col s6">
                                <input id="ubicacion" type="text" class="validate" name="ubicacion" #ubicacion="ngModel"
                                    [(ngModel)]="obra.ubicacion" required pattern="[a-zA-Zñáéíóú ]+">
                                <label for="ubicacion" *ngIf="!is_edit">Ubicación</label>
                                <span class="helper-text" data-error="erróneo" data-success="correcto">Ingrese la
                                    ubicación en la que se encuentra</span>
                            </div>
                        </div>
                        <label>Foto de la obra</label>
                        <div class="row container-image">
                            <div class="col s6" style="margin-left: 10px;">
                                <div *ngIf="obra.image">
                                    <p>Vista Previa:</p>
                                    <br>
                                    <img class="responsive-img" src="{{url + 'get-image/' + obra.image}}"
                                        alt="Foto de {{obra.nombre}}">
                                </div>
                                <div *ngIf='!obra.image'>
                                    <p>Seleccione una foto.</p>
                                </div>
                            </div>

                            <div class="input-field col s12">
                                <div class="file-field input-field">
                                    <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
                                    </angular-file-uploader>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="center">
                                <input title="enviar formulario" class="btn bg-primary" type="submit"
                                    value="Registrar" [disabled]="obraForm.invalid" *ngIf="!is_edit">
                                <input title="enviar formulario" value="Editar" class="btn bg-edit" type="submit"
                                    [disabled]="obraForm.invalid" *ngIf="is_edit">
                                <a title="Cancelar" style="margin-left: 5px;" class="btn bg-danger"
                                    [routerLink]="['/obras']" *ngIf="is_edit">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
